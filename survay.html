<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>survey</title>

  <body> <h1 class="header">فرم را پر کنید</h1>
   <div class="survay">
   
    <div>
      <p>name</p>
      <input type="text" placeholder="name" />
    </div>
    <div>
      <p>email</p>
      <input type="text" placeholder="email" />
    </div>
    <div>
      <p>age</p>
      <input type="range" />
    </div>
    <div>
      <p>which best describes you</p>
      <select>
        <option>student</option>
        <option>teacher</option>
        <option>none of the above</option>
      </select>
    </div>
    <p>would you recommend</p>
    <div>
        <input type="radio" name="survay" />
    <label>Yes</label>
    </div>
    <div>
        <input type="radio" name="survay" />
    <label>no</label>
    </div>
    <div>
        <input type="radio" name="survay" />
    <label>maybe</label>
    </div>

    <p>which one are you good at</p>
    <div>
        <input type="checkbox" />
    <label> html </label>
    </div>
    <div>
        <input type="checkbox" />
    <label> react </label>
    </div>
    <div>
        <input type="checkbox" />
    <label> c++ </label>
    </div>
    <div>
        <input type="checkbox" />
    <label> angular </label>
    </div>
    <div>
        <input type="checkbox" />
    <label> python </label>
    </div>
    <div>
        <input type="checkbox" />
    <label> css </label>
    </div>
    <p>any comments or suggestions</p>
    <textarea placeholder="any suggestions"></textarea>
    <button>submit</button>
   </div>
  </body>
</html>
